<!DOCTYPE html>
<html>
<head>
    <title>Smart Canteen System - Register</title>
    <style>
        body {
            background: url('Food.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            text-align: center;
        }
        h1 {
    font-size: 38px;
    margin-left: 70px
    
}
button {
    margin-left: 100px; 
}
p{
    margin-left: 100px;
}
        a {
            color: palevioletred;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
            font-size: 20px;
        }
        form input {
    width: 250px;       
    padding: 7px;      
    font-size: 15px;    
}

        .Register input[type="text"],
        .Register input[type="password"],
        .Register input[type="number"],
        .Register input[type="email"] {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <form action="register.jsp" method="post">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Employee  Register</h1>
        <br>
        <label>Full Name:</label><input type="text" name="fullname" required><br><br>
        <label>Username:</label><input type="text" name="username" required><br><br>
        <label>Password:</label><input type="password" name="password" required><br><br>
        <label>Mobile:</label><input type="number" name="mobile" required><br><br>
        <label>Email:</label><input type="email" name="email" required><br><br>
        <button type="submit">Register</button>
        <p>Already registered? Go to <a href="login.html">Login</a></p>
    </form>
</body>
</html>
