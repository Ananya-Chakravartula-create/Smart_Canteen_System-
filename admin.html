<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Smart Canteen System </title>
    <style>
        body {
            background: url('Food.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 50px;
            border-radius: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 8px 20px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
        }
        .error {
            color: #ff6666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <form method="post" action="adminLogin.jsp">
        <div>
            <label>Username</label>
            <input type="text" name="adminUsername" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="adminPassword" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
